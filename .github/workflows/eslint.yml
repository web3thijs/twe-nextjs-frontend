name: ESlint

on:
  workflow_call:

jobs:
  eslint:
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/main' || github.ref != 'refs/heads/release/*' || github.ref != 'refs/heads/bugfix/*' }}
    steps:
      - uses: actions/checkout@v3

      - name: Install modules
        run: yarn
        
      - name: Run ESLint
        run: yarn eslint . --ext .js,.jsx,.ts,.tsx